<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="style.css">
    <title>Kenya's Weather Man</title>
  </head>
  <body>
    <section class="title">
      <h1>Weather Guide</h1>
      You will be guided on actions to take dependent on weather selected.
    </section>

    <section class="weather-options">
      <label for="weather">Select weather: </label>

      <select class="weather-select" name="weather-select" id="weather-select">
        <option value="">-- Make a Choice --</option>
        <option value="sunny">Sunny</option>
        <option value="rainy">Rainy</option>
        <option value="snowy">Snowy</option>
        <option value="overcast">Overcast</option>
      </select>
    </section>

    <section class="weather-guide">
      <p></p>
    </section>

    <script type="text/javascript" src="script.js"></script>
  </body>
</html>
